  spark-master:
    user: root
    image: spark:latest
    container_name: spark-master
    ports:
      - "${SPARK_MASTER_WEB_UI_PORT}:${SPARK_MASTER_WEB_UI_PORT}"
      - "${SPARK_MASTER_PORT}:${SPARK_MASTER_PORT}"
      
    volumes:
      - ./code:${SPARK_HOME}/code:ro
      - ./config/spark/spark-thriftserver.properties:${SPARK_HOME}/conf/spark-thriftserver.properties:ro
      # - ./scripts/start_sparkmaster.sh:${SPARK_HOME}/start_sparkmaster.sh
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:${SPARK_MASTER_WEB_UI_PORT}/"]
      interval: 1s
      timeout: 10s
      retries: 5
    command: bash -c "
      ${SPARK_HOME}/sbin/start-master.sh \
      && tail -f"
    
  spark-thriftserver:
    image: spark:latest
    container_name: spark-thriftserver
    ports:
      - "${SPARK_THRIFT_WEB_UI_PORT}:${SPARK_THRIFT_WEB_UI_PORT}"
      - "${SPARK_THRIFT_TCP_PORT}:${SPARK_THRIFT_TCP_PORT}"
    depends_on:
      - spark-master:healthy
    volumes:
      # - ./config/docker-compose/spark:${SPARK_HOME}/conf/:ro
      - ./scripts/start_sparkthrift.sh:${SPARK_HOME}/start_sparkthrift.sh
      - ./config/spark/spark-thriftserver.properties:${SPARK_HOME}/conf/spark-thriftserver.properties:ro
    entrypoint: ${SPARK_HOME}/start_sparkthrift.sh

  spark-worker-1:
    image: spark:latest
    container_name: spark-worker-1
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      - SPARK_MASTER=spark://spark-master:${SPARK_MASTER_PORT}
    command: bash -c "${SPARK_HOME}/sbin/start-worker.sh -m ${SPARK_WORKER_MEM} -c ${SPARK_WORKER_CORES} spark://spark-master:${SPARK_MASTER_PORT} && tail -f"

  spark-worker-2:
    image: spark:latest
    container_name: spark-worker-2
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      - SPARK_MASTER=spark://spark-master:${SPARK_MASTER_PORT}
    # volumes: 
      # - ./config/spark:${SPARK_HOME}/conf/:ro
    command: bash -c "${SPARK_HOME}/sbin/start-worker.sh -m ${SPARK_WORKER_MEM} -c ${SPARK_WORKER_CORES} spark://spark-master:${SPARK_MASTER_PORT} && tail -f"

  
volumes:
  spark_home: