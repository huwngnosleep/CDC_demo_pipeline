version: "3.7"


services:
  namenode:
    image: gchq/hdfs:latest
    container_name: namenode
    environment:
      - CLUSTER_NAME=hadoop
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - namenode_data:/hadoop/dfs/name
      - /var/log/hadoop
      - ./config/docker-compose/hadoop:/opt/hadoop/etc/hadoop:ro
      - /data1
      - /data2
    command: namenode

  datanode1:
    image: gchq/hdfs:latest
    container_name: datanode1
    environment:
      - CLUSTER_NAME=hadoop
    volumes:
      - datanode1_data:/hadoop/dfs/data
      - ./config/docker-compose/hadoop:/opt/hadoop/etc/hadoop:ro
      - /var/log/hadoop
      - /data1
      - /data2
    depends_on:
      - namenode
    command: datanode

  datanode2:
    image: gchq/hdfs:latest
    container_name: datanode2
    environment:
      - CLUSTER_NAME=hadoop
    volumes:
